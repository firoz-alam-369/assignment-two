<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font">
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
            <h1 class="logo-title">SCHOOL</h1>
          </div>
          <div class="">
            <ul class="menu-bar">
              <li class="list one"><a href=""></a>Home</li>
              <li class="list two"><a href=""></a>About</li>
              <li class="list three"><a href=""></a>Facilities</li>
              <li class="list four"><a href=""></a>Admission</li>
            </ul>
          </div>
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="log-btn">
            <button class="primary-button">Contact</button>
          </div>
        </nav>

        <div class="banner-container">
          <div class="banner">
            <div class="banner-desc">
              <h1>
                <span style="color: orange">Empowering</span><br />
                students from small age <br />
                <span style="color: skyblue">towards vision</span>
              </h1>
              <p>
                With the courage, Confidence, Creativity and Compassion to make
                <br />
                their Unique Contribution in a Diverse and Dynamic World.
              </p>
              <button class="">
                <button class="secondary-button">Enroll Now</button>
              </button>
            </div>
            <div class="banner-img">
              <img src="./assets/hero-kids.png" alt="hero kids" />
            </div>
          </div>
        </div>
      </header>
    </div>
